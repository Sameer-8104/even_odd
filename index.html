<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVEN and ODD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style>
ul{
    list-style: none;
}
li{
    background-color: yellowgreen;
    color: black;
    float: left;
    border-radius: 50%;
    width: auto;
    height: auto;
    font-size: 30px;
    margin: 5px;
    padding: 10px;
    text-align: center;
}
</style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="m-2 bg-warning">
                    <h1 class="text-center">Odd and Even Numbers </h1>
                </div>
                <div class="m-2">
                    <label class="form-label">Enter Start Number :</label>
                    <input type="text" class="form-control" id="start">
                </div>
                <div class="m-2">
                    <label class="form-label">Enter End Number :</label>
                    <input type="text" class="form-control border-" id="end">
                </div>
                <div class="m-2 text-center">
                    <button class="btn btn-success me-2" onclick="Even()">Even</button>
                    <button class="btn btn-warning" onclick="Odd()">Odd</button>
                </div>
            </div>
        </div>
    </div>

<!-- printing area-->

    <div class="container">
        <div class="row">
            <div class="col-sm-6 mt-4">
            <h2 class="text-center">-: Even Numbers :-</h2>
            <ul id="even"></ul>  
            </div>

            <div class="col-sm-6 mt-4">
            <h2 class="text-center">-: Odd Numbers :-</h2>
            <ul id="odd"></ul>
            </div>
        </div>
    </div>
    
<!-- javascript start -->

<script>
        function Even(){
    start = document.getElementById("start").value;
    end = document.getElementById("end").value;
    even = document.getElementById("even");

    for(i=start; i<=end; i++){
        if(i%2==0){
            even.innerHTML +="<li>" + i + "</li>";
        }
    }
}

function Odd(){
    start = document.getElementById("start").value;
    end = document.getElementById("end").value;
    odd = document.getElementById("odd");

    for(i=start; i<=end; i++){
        if(i%2!=0){
            odd.innerHTML +="<li>" + i + "</li>";
        }
    }
}
</script>    
</body>
</html>
